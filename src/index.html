<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>caesar cipher spoilertagger</title>

		<link rel="stylesheet" href="./style.css">
		<script type="module" src="./index.js"></script>
	</head>
	
	<body>
		<h1
		class="title" id="title"><a href="https://en.wikipedia.org/wiki/Caesar_cipher">caesar cipher</a> spoilertagger</h1>

		<textarea
		class="input-text" id="inputText"
		cols="60" rows="10"></textarea>

		<div
		class="encode-btn-bg">
			<button
			class="encode-btn" id="encodeBtn"
			type="button">encode</button>
		</div>

		<div
		class="offset-num-bg">
			<p>key</p>
			<input
			class="offset-num" id="offsetNum"
			type="number" value="13">
		</div>

		<div
		class="decode-btn-bg">
			<button
			class="decode-btn" id="decodeBtn"
			type="button">decode</button>
		</div>

		<textarea
		class="output-txt" id="outputTxt"
		cols="60" rows="10"
		readonly></textarea>

		<button
		class="copycb-btn" id="copyCbBtn"
		type="button">copy to clipboard</button>

	</body>
</html>
